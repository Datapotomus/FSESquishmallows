</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-light sticky-top bg-mg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo-resized.jpg" alt="Logo Image of SquishMallow" width="30" height="30" class="rounded d-inline-block align-text-top">
          MallowWorld!
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5 mb-4">
    <form class="shadow p-5" action="./index.html" method="GET" >
      <fieldset>
        <legend class="text-center"><h1>Login</h1></legend>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">Use the email address you registered with.</div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="loginRemember">
        <label class="form-check-label" for="loginRemember">Remember Me?</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>

</div>

    <h2 class="text-center text-muted">No Account? <a href="register.html">Sign-up</a></h2>




</div>

<div class="container-fuild mb-80"></div>

</footer>
